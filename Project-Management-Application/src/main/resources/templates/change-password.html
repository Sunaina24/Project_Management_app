<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Update Employee</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/CssFiles/css.css}">
</head>

<body class="padding">
    <div class="content">
        <div class="animated fadeIn">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <nav class="navbar navbar-inverse navbar-fixed-top">
                            <div class="card-header">
                                <h1 style="text-align: center; color: black; font-weight: bold;">Project Management Application</h1>
                                <div class="headerName">
                                    <h1>Prodevans Technologies</h1>
                                </div>
                            </div>
                            <div class="navbar1">
                                <ul class="navbar1-menu">
                                    <li><a th:href="@{/app/v1/employee}">Home</a></li>
                                    <li><a href="https://www.prodevans.com/">About Us</a></li>
                                    <li><a href="https://www.prodevans.com/contactus">Contact Us</a></li>
                                    <li><a th:href="@{/app/v1/home-page}">Logout</a></li>
                                    </a>
                                </ul>
                            </div>
                        </nav>
                        <br><br><br><br><br><br><br><br><br><br>

                        <div class="container">
                            <div class="row">
                                <div class="col-md-6 col-md-offset-3 form-container">
                                    <form th:action="@{/forgot-password/change-password}" method="post" th:object="${user}" onsubmit="return validatePassword();">


                                        <div class="form-group">
                                            <label for="username">Username:</label>
                                            <input type="text" class="form-control" id="username" name="username" th:field="*{username}" readonly>
                                        </div>

                                        <div class="form-group">
                                            <label for="password">Enter New Password:</label>
                                            <input type="password" class="form-control" id="password" name="password" th:field="*{password}" value=""
                                                   pattern="(?=.*[A-Z])(?=.*[0-9])(?=.*[@#$%&*_])[A-Za-z0-9@#$%&*_]{6,15}"
                                                   title="Password must contain at least one uppercase letter, one digit, one special character (@#$%&*_),
                                                          and be between 6 and 15 characters long" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="confirmPassword">Confirm Password:</label>
                                            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                                        </div>

                                        <div  class="form-group" style="text-align:center">
                                            <button type="submit" class="btn btn-primary">Confirm</button>
                                        </div>
                                    </form>
                                    <nav class="navbar navbar-inverse navbar-fixed-bottom">

                                        <footer class="mastfoot mt-auto">
                                            <div class="inner" style="text-align: center;">
                                                <h4 style=" font-weight: bold;">Project Management Application by <a href="https://www.prodevans.com/">Future Technologies</a>.</h4>
                                            </div>
                                        </footer>
                                    </nav>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script>
            function validatePassword() {
                var password = document.getElementById("password").value;
                var confirmPassword = document.getElementById("confirmPassword").value;

                if (password !== confirmPassword) {
                    showAlert("Passwords do not match! Password and Confirm Password should be the same!");
                    return false;
                }

                return true;
            }

            function showAlert(message) {
                alert(message);
            }
        </script>
    </div>
</body>
</html>
