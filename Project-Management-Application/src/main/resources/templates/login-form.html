<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Project Management</title>
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" th:href="@{/CssFiles/login-form.css}">
  <link rel="stylesheet" href="/static/CssFiles/login-form.css">
</head>

<body>
  <div class="content">
    <div class="animated fadeIn">
      <div class="row">
        <div class="col-md-12">
          <div class="card box">
            <nav class="navbar navbar-inverse navbar-fixed-top">
              <div class="card-header">
                <h1 style="text-align: center; color: black; font-weight: bold;">Project Management Application</h1>
                <div class = "heading">
                  <h1>Prodevans Technologies</h1>
                </div>
              </div>
            </nav>
            <br><br><br><br><br><br><br><br>
            <div class="container">
              <div class="row">
                <div class="col-md-6 col-md-offset-3">
                  <div class="panel panel-default">
                    <div class="login-heading">
                      <h2>Login</h2>
                    </div>
<!--                    <br>-->
<!--                    <div class="login-options">-->
<!--                      <a href="/oauth2/authorization/google" class="login-google">Login with Google</a>-->
<!--                    </div>-->
<!--                    <div class="or-text">OR</div>-->
                    <div class="panel-body">
                      <div th:if="${param.error}" class="alert alert-info">
                        Invalid Username or Password
                      </div>
                      <form th:action="@{/app/v1/login}" method="post" th:object="${user}">
                        <div class="form-group">
                          <label class="control-label" for="username">Username</label>
                          <input id="username" class="form-control" type="text" name="username" required/>
                        </div>
                        <div class="form-group">
                          <label class="control-label" for="password">Password</label>
                          <input id="password" class="form-control" type="password" name="password" required/>
                        </div>
                        <div class="form-group">
                          <label class="left">
                            <input type="checkbox" name="rememberMe"/> Remember Me
                          </label>
                          <label class="right">
                            <a href="/forgot-password/user">Forgot Password?</a>
                          </label>
                        </div>
                        <br><br><br><br>
                        <div class="form-group" style="text-align:center">
                          <button type="submit" class="btn btn-primary">Login</button>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <nav class="navbar navbar-inverse navbar-fixed-bottom">
              <footer class="mastfoot mt-auto">
                <div class="inner" style="text-align: center;">
                  <h4 style=" font-weight: bold;">Project Management Application by <a href="https://www.prodevans.com/">Prodevans Technologies</a>.</h4>
                </div>
              </footer>
            </nav>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
