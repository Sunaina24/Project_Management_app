<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Project Management</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/CssFiles/css.css}">
</head>

<body>
    <div class="content">
        <div class="animated fadeIn">
            <div class="row">
                <div class="col-md-12">
                    <div class="card" style="background: #4e9ecb;padding-bottom:520px;">
                        <nav class="navbar navbar-inverse navbar-fixed-top">
                            <div class="card-header">
                                <h1 style="text-align: center; color: black; font-weight: bold;">Project Management Application</h1>
                                <div class = "heading">
                                    <h1>Prodevans Technologies</h1>
                                </div>
                            </div>
                        </nav>
                        <br><br><br><br><br><br><br><br><br>
                        <div class="container">
                            <div class="row">
                                <div class="col-md-6 col-md-offset-3">

                                    <div class="panel panel-default">
                                        <div class="panel-heading">
                                            <h1 class="panel-title" style="font-size:30px;">OTP Verification</h1>
                                        </div>
                                        <div class="panel-body">

                                            <div th:if="${param.error}" class="alert alert-info">
                                                Entered OTP is Incorrect. Please Enter Correct OTP.
                                            </div>

                                            <form th:action="@{/app/v1/otp/verification}" method="post" th:object="${otpValue}">
                                                <div class="form-group">
                                                    <label class="control-label"></label>
                                                    <input id="otp" name="otp" class="form-control"  autofocus="autofocus" placeholder="Enter the 6 digit OTP Received on your Email"
                                                           pattern="^[0-9]{6}$" required/>

                                                </div>

                                                <div class="form-group text-center">
                                                    <button type="submit" class="btn btn-primary">Submit</button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                            <nav class="navbar navbar-inverse navbar-fixed-bottom">
                                <footer class="mastfoot mt-auto">
                                    <div class="inner" style="text-align: center;">
                                        <h4 style=" font-weight: bold;">Project Management Application by <a href="https://www.prodevans.com/">Prodevans Technologies</a>.</h4>
                                    </div>
                                </footer>
                            </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
