<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Project Management</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
       <link rel="stylesheet" th:href="@{/CssFiles/css.css}">

</head>

<body>
    <div class="content">
        <div class="animated fadeIn">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <nav class="navbar navbar-inverse navbar-fixed-top">
                            <div class="card-header">
                                <h1 style="text-align: center; color: black; font-weight: bold;">Project Management Application</h1>
                                <div class="headerName">
                                    <h1>Suggestion / Feedback</h1>
                                </div>
                            </div>
                            <div class="navbar1">
                                <ul class="navbar1-menu">
                                    <li><a th:href="@{/app/v1/admin}">Home</a></li>
                                    <li><a href="https://www.prodevans.com/">About Us</a></li>
                                    <li><a href="https://www.prodevans.com/contactus">Contact Us</a></li>
                                    <li><a href="/logout">Logout</a></li>
                                    </a>
                                </ul>
                            </div>
                        </nav>
                        <br><br><br><br><br><br><br><br><br><br><br>

                        <div class="card-body">
                            <div class="scrollable-table">
                            <table id="data-table" class="table table-striped table-bordered">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Employee ID</th>
                                    <th>Full Name</th>
                                    <th>Username</th>
                                    <th>Project ID</th>
                                    <th>Department ID</th>
                                    <th>Message</th>
                                    <th>Delete</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="suggestion : ${listAll}">
                                    <td th:text="${suggestion.suggestionId}"></td>
                                    <td th:text="${suggestion.userId}"></td>
                                    <td th:text="${suggestion.fullName}"></td>
                                    <td th:text="${suggestion.username}"></td>
                                    <td th:text="${suggestion.projectId}"></td>
                                    <td th:text="${suggestion.department}"></td>
                                    <td th:text="${suggestion.messages}"></td>
                                    <td>
                                        <a th:href="${'delete-suggestion/' + suggestion.suggestionId}" class="btn btn-delete">Delete</a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                            </div>
                            <nav class="navbar navbar-inverse navbar-fixed-bottom">

                                <footer class="mastfoot mt-auto">
                                    <div class="inner" style="text-align: center;">
                                        <h4 style=" font-weight: bold;">Project Management Application by <a href="https://www.prodevans.com/">Prodevans Technologies</a>.</h4>
                                    </div>
                                </footer>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
